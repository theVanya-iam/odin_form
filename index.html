<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="leftSide">
        <img src="./greenBG.webp" alt="Close-up of a green forest">
        <div class="title">Odin</div>
        <div class="credit">Photo by Halie West on Unsplash</div>
    </div>
    <div class="rightSide">
        <h2>Welcome! Just to let you know, remember not to allow client side infromation on your server side without validation.</h2>
        <h2>The more validation the merrier.</h2>
        <h2>Let's do this!</h2>
        <form>
            <div class="leftCol">
                    <label for="firstName">First Name</label>
                    <div>
                        <input type="text" id="firstName" name="First Name">
                    </div>
                    
                    <label for="email">Email</label>
                    <div>
                        <input type="email" id="email" name="Email">
                    </div>
                    
                    <label for="password">Password</label>
                    <div>
                        <input type="password" id="password" name="Password">
                    </div>
            </div>
            <div class="rightCol">
                <label for="lastName">Last Name</label>
                <div>
                    <input type="text" id="lastName" name="Last Name">
                </div>  
                <label for="phoneNumber">Phone Number</label>
                <div>
                    <input type="number" id="phoneNumber" name="Phone Number">
                </div>  
                <label for="passwordConfirm">Confirm Password</label>
                <div>
                    <input type="password" id="passwordConfirm" name="Confirm Password">
                </div>
            </div>
        </form>
        <button type="submit">Create Account</button>
        <h3>Already have an account? <a href="https://www.w3schools.com/">Log in</a></h3>
    </div>
</body>
</html>
